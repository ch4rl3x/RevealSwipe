name: Build

on:
  push:
    paths-ignore:
      - 'README.md'
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.name }}-${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  checks: write # required for test-reporter

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/workflows/actions/build

#  test:
#    needs: [ build ]
#    runs-on: macos-13
#    steps:
#      - uses: actions/checkout@v4
#      - uses: ./.github/workflows/actions/test

  deploy-snapshot:
    needs: [ build ]
    if: github.ref == 'refs/heads/main'
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-tags: true
          fetch-depth: 0

      - uses: ./.github/workflows/actions/prepare

      - name: Setup git-mkver
        uses: cperezabo/setup-git-mkver@v1.2.0
        with:
          version: "1.3.0"

      - name: Generate version
        run: |
          echo "tags: $(git tag)"
          echo "log:"
          git log -n 3
          git status
          export VERSION=$(git mkver next --pre-release)
          echo "this is version: $VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Publish
        run: ./gradlew publishAllPublicationsToSonatypeRepository -Pversion=$VERSION --max-workers 1
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SONATYPE_STAGING_PROFILE_ID: ${{ secrets.SONATYPE_STAGING_PROFILE_ID }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}